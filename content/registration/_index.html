    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/reg_form.js"></script>
    <form name="registration" method="POST" data-netlify="true">
      <h2>First Attendee</h2>
      <div class="form-group row">
        <label for="main_first_names" class="col-sm-2 col-form-label">First Name(s)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="main_first_names" name="main_first_names">
        </div>
      </div>
      <div  class="form-group row">
        <label for="main_last_names" class="col-sm-2 col-form-label">Last Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="main_last_names" name="main_last_names">
        </div>
      </div>
      <button type="submit">Send</button>
    </form>
